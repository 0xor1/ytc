sections:
  - key: Counter
    types:
      - key: Counter
        fields:
          - key: User
            type: string
          - key: Value
            type: uint
      - key: Get
        fields:
          - key: User
            type: string?
            default: "null"
    eps:
      - key: Get
        arg: Get
        res: Counter
      - key: Increment
        arg: Nothing
        res: Counter
      - key: Decrement
        arg: Nothing
        res: Counter